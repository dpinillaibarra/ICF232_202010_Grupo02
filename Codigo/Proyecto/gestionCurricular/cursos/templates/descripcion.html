{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if error %}
            <h2>{{ error }} </h2>
        {% else %}
            {{ form.as_p }}
            <button type="submit">Guardar descripcion</button>
        {% endif %}
    </form>
    <br>    	
</div>
{% endblock content %}
